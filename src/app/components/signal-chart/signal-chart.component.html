<div class="chart-container">
  <canvas #canvas></canvas>
  <div class="placeholder" *ngIf="!data || data.x.length === 0">
    Sem dados para exibir o gráfico.
  </div>

  <div *ngIf="data" style="margin-top: .5rem; font-size: .9rem; color: #374151;">
    Nº de Amostras: <b>{{ data.x.length }}</b>
  </div>
</div>
